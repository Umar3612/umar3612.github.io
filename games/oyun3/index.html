    <script>
        const translations = {
            en: {
                home: "Home",
                title: "MEMORY MASTER",
                desc: "Remember the numbers and tap them in order!",
                easy: "Easy (6 Numbers)",
                medium: "Medium (12 Numbers)",
                hard: "Hard (18 Numbers)",
                target: "Target",
                memorize: "Memorize",
                sort: "Sort",
                ready: "READY!",
                win_title: "EXCELLENT!",
                win_desc: "Your memory took you to the next level!",
                fail_title: "ERROR!",
                fail_desc: (num) => `The next number should have been ${num}. Try again!`,
                continue: "CONTINUE",
                start: "START"
            },
            tr: {
                home: "Ana MenÃ¼",
                title: "HAFIZA USTASI",
                desc: "SayÄ±larÄ± hatÄ±rla ve sÄ±rasÄ±yla dokun!",
                easy: "Kolay (6 SayÄ±)",
                medium: "Orta (12 SayÄ±)",
                hard: "Zor (18 SayÄ±)",
                target: "Hedef",
                memorize: "Ezberle",
                sort: "SÄ±rala",
                ready: "HAZIRIM!",
                win_title: "HARÄ°KA!",
                win_desc: "HafÄ±zan seni bir Ã¼st seviyeye taÅŸÄ±dÄ±!",
                fail_title: "HATA!",
                fail_desc: (num) => `SÄ±radaki sayÄ± ${num} olmalÄ±ydÄ±. Tekrar dene!`,
                continue: "DEVAM ET",
                start: "BAÅžLA"
            }
        };

        let currentLang = 'en';

        const CONFIG = {
            EASY: { count: 6, cols: 'grid-cols-3', fontSize: 'text-2xl', cardMax: 'max-h-[15vh]' },
            MEDIUM: { count: 12, cols: 'grid-cols-3', fontSize: 'text-xl', cardMax: 'max-h-[12vh]' },
            HARD: { count: 18, cols: 'grid-cols-3', fontSize: 'text-lg', cardMax: 'max-h-[10vh]' }
        };

        const NEXT_LEVEL = { EASY: 'MEDIUM', MEDIUM: 'HARD', HARD: null };

        let gameState = {
            difficulty: null,
            expectedNumber: 1,
            isMemorizing: true,
            timer: 30,
            timerInterval: null,
            unlockedLevels: JSON.parse(localStorage.getItem('unlockedLevels')) || ['EASY']
        };

        const menuScreen = document.getElementById('menu-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameGrid = document.getElementById('game-grid');
        const countdownEl = document.getElementById('countdown');
        const timerLabel = document.getElementById('timer-label');
        const targetDisplay = document.getElementById('target-display');
        const readyBtn = document.getElementById('ready-btn');

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // UI Elements
            document.getElementById('ui-home-text').innerText = t.home;
            document.getElementById('ui-title').innerText = t.title;
            document.getElementById('ui-desc').innerText = t.desc;
            document.getElementById('btn-EASY').querySelector('.label').innerText = t.easy;
            document.getElementById('btn-MEDIUM').querySelector('.label').innerText = t.medium;
            document.getElementById('btn-HARD').querySelector('.label').innerText = t.hard;
            document.getElementById('ui-label-target').innerText = t.target;
            document.getElementById('ready-btn').innerText = t.ready;
            document.getElementById('modal-btn').innerText = t.continue;

            // Language Switcher Buttons
            document.getElementById('lang-en').className = `px-2 py-1 rounded-lg text-[10px] font-bold transition-all ${lang === 'en' ? 'bg-blue-600 text-white' : 'text-slate-400'}`;
            document.getElementById('lang-tr').className = `px-2 py-1 rounded-lg text-[10px] font-bold transition-all ${lang === 'tr' ? 'bg-blue-600 text-white' : 'text-slate-400'}`;

            // Update timer label if game is active
            if (!gameScreen.classList.contains('hidden')) {
                timerLabel.innerText = gameState.isMemorizing ? t.memorize : t.sort;
                if (!gameState.isMemorizing) countdownEl.innerText = t.start;
            }
        }

        const SoundManager = {
            play(type) {
                try {
                    const frequencies = { 'correct': 660, 'wrong': 110, 'win': 880, 'flip': 440 };
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(frequencies[type] || 440, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.3);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 0.3);
                } catch(e) {}
            }
        };

        function updateMenuButtons() {
            ['EASY', 'MEDIUM', 'HARD'].forEach(level => {
                const btn = document.getElementById(`btn-${level}`);
                const lockIcon = btn.querySelector('.lock-icon');
                if (gameState.unlockedLevels.includes(level)) {
                    btn.classList.remove('btn-locked');
                    if(lockIcon) lockIcon.classList.add('hidden');
                } else {
                    btn.classList.add('btn-locked');
                    if(lockIcon) lockIcon.classList.remove('hidden');
                }
            });
        }

        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            gameState.expectedNumber = 1;
            gameState.isMemorizing = true;
            gameState.timer = 30;
            
            menuScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            readyBtn.classList.remove('hidden');
            
            timerLabel.innerText = translations[currentLang].memorize;
            setupBoard();
            startTimer();
        }

        function setupBoard() {
            const config = CONFIG[gameState.difficulty];
            gameGrid.className = `grid gap-3 w-full justify-center content-center ${config.cols}`;
            gameGrid.innerHTML = '';
            
            let numbers = Array.from({ length: config.count }, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);
            
            numbers.forEach(num => {
                gameGrid.appendChild(createCard(num, config));
            });
            
            targetDisplay.innerText = 1;
        }

        function createCard(value, config) {
            const container = document.createElement('div');
            container.className = `card-container flipped perspective-1000 ${config.cardMax}`;
            container.dataset.value = value;
            container.innerHTML = `
                <div class="card-inner">
                    <div class="card-front ${config.fontSize}">?</div>
                    <div class="card-back ${config.fontSize} font-black text-blue-600">${value}</div>
                </div>
            `;
            container.onclick = () => handleCardClick(container);
            return container;
        }

        function startTimer() {
            clearInterval(gameState.timerInterval);
            countdownEl.innerText = gameState.timer;
            gameState.timerInterval = setInterval(() => {
                gameState.timer--;
                if (gameState.timer >= 0) {
                    countdownEl.innerText = gameState.timer;
                }
                if (gameState.timer <= 0) endPreview();
            }, 1000);
        }

        function endPreviewEarly() {
            gameState.timer = 0;
            endPreview();
        }

        function endPreview() {
            clearInterval(gameState.timerInterval);
            gameState.isMemorizing = false;
            readyBtn.classList.add('hidden');
            timerLabel.innerText = translations[currentLang].sort;
            countdownEl.innerText = translations[currentLang].start;
            document.querySelectorAll('.card-container').forEach(c => c.classList.remove('flipped'));
            SoundManager.play('flip');
        }

        function handleCardClick(card) {
            if (gameState.isMemorizing || card.classList.contains('flipped')) return;
            
            const value = parseInt(card.dataset.value);
            if (value === gameState.expectedNumber) {
                card.classList.add('flipped');
                card.querySelector('.card-back').classList.add('success-pulse');
                SoundManager.play('correct');
                gameState.expectedNumber++;
                
                if (gameState.expectedNumber > CONFIG[gameState.difficulty].count) {
                    unlockNextLevel();
                    showGameOver(true);
                } else {
                    targetDisplay.innerText = gameState.expectedNumber;
                }
            } else {
                card.classList.add('shake');
                SoundManager.play('wrong');
                setTimeout(() => {
                    card.classList.remove('shake');
                    showGameOver(false);
                }, 400);
            }
        }

        function unlockNextLevel() {
            const next = NEXT_LEVEL[gameState.difficulty];
            if (next && !gameState.unlockedLevels.includes(next)) {
                gameState.unlockedLevels.push(next);
                localStorage.setItem('unlockedLevels', JSON.stringify(gameState.unlockedLevels));
            }
        }

        function showGameOver(isWin) {
            const modal = document.getElementById('modal');
            const icon = document.getElementById('modal-icon');
            const title = document.getElementById('modal-title');
            const desc = document.getElementById('modal-desc');
            const t = translations[currentLang];
            
            modal.classList.remove('hidden');
            if (isWin) {
                icon.innerText = "ðŸ†";
                title.innerText = t.win_title;
                desc.innerText = t.win_desc;
                SoundManager.play('win');
            } else {
                icon.innerText = "âŒ";
                title.innerText = t.fail_title;
                desc.innerText = t.fail_desc(gameState.expectedNumber);
            }
        }

        function resetToMenu() {
            clearInterval(gameState.timerInterval);
            document.getElementById('modal').classList.add('hidden');
            gameScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            updateMenuButtons();
        }

        window.onload = () => {
            setLanguage('en');
            updateMenuButtons();
        };
    </script>
