<script>
let currentLang = 'en';

const translations = {

        notifs: {
            watered: "Watered!", grown: "Grown!", noMoney: "Not enough money!",
            areaFull: "Area occupied!", plowFirst: "Plow soil first!",
            noAction: "Not suitable here!", harvestWait: "Not grown yet!",
            plowWait: "Cannot plow with crops!"
        }
    },
    tr: {
        pageTitle: "Anadolu √áiftliƒüi - Mobil Trakt√∂r Sim√ºlasyonu",
        home: "Ana Men√º",
        currency: "TL",
        howToPlay: "Nasƒ±l Oynanƒ±r?",
        tutItems: [
            "‚¨ÜÔ∏è‚¨áÔ∏è <b>Sol El:</b> Gaz ve Fren (ƒ∞leri/Geri).",
            "‚¨ÖÔ∏è‚û°Ô∏è <b>Saƒü El:</b> Direksiyon (Saƒü/Sol).",
            "üõ†Ô∏è <b>Orta Tu≈ü:</b> S√ºr, Sula, Topla!",
            "üè† <b>K√∂y:</b> Evlere dikkat et!",
            "üîç <b>Zoom:</b> ƒ∞ki parmaƒüƒ±nƒ±zla ekranƒ± k√º√ß√ºlt√ºp b√ºy√ºtebilirsiniz."
        ],
        modalClose: "Anladƒ±m!",
        crops: { wheat: "Buƒüday", corn: "Mƒ±sƒ±r", tomato: "Domates", pumpkin: "Kabak" },
        tools: { plow: "S√ºr", water: "Sula", harvest: "Topla" },
        notifs: {
            watered: "Sulandƒ±!", grown: "B√ºy√ºd√º!", noMoney: "Para yetersiz!",
            areaFull: "Dolu alan!", plowFirst: "√ñnce topraƒüƒ± s√ºr!",
            noAction: "Burasƒ± uygun deƒüil!", harvestWait: "Daha b√ºy√ºmedi!",
            plowWait: "√úr√ºn varken s√ºremezsin!"
        }
    }
};

const TILE_SIZE = 50; 
const MAP_ROWS = 25;
const MAP_COLS = 25;

const CROPS = {
    wheat: { emoji: 'üåæ', cost: 10, sell: 20, growthTime: 4000 },
    corn:  { emoji: 'üåΩ', cost: 25, sell: 45, growthTime: 8000 },
    tomato:{ emoji: 'üçÖ', cost: 40, sell: 90, growthTime: 12000 },
    pumpkin:{emoji: 'üéÉ', cost: 80, sell: 200, growthTime: 20000 }
};

const TOOLS = {
    plow: { emoji: 'üöú', type: 'tool' },
    water:{ emoji: 'üíß', type: 'tool' },
    harvest:{ emoji: 'üß∫', type: 'tool' }
};

let state = {
    money: 100,
    tiles: [],
    selectedItem: 'plow',
    selectedType: 'tool',
    zoomLevel: 1,
    minZoom: 0.35,
    maxZoom: 2,
    initialPinchDistance: null,
    initialZoom: 1,
    tractor: {
        x: 400, y: 300, angle: 0, speed: 0, maxSpeed: 5,
        acceleration: 0.25, friction: 0.92, turnSpeed: 0.09, radius: 15
    }
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const keys = {};

class Tile {
    constructor(r, c) {
        this.r = r; this.c = c;
        this.type = 'grass'; this.crop = null; this.watered = false;
        this.plantedAt = 0; this.fullyGrown = false; this.variant = Math.random(); 
    }
}

function setLanguage(lang) {
    currentLang = lang;
    const t = translations[lang];
    document.getElementById('page-title').innerText = t.pageTitle;
    document.getElementById('moneyDisplay').innerText = `${state.money} ${t.currency}`;
    document.getElementById('modal-title').innerText = t.howToPlay;
    document.getElementById('modal-close').innerText = t.modalClose;
    document.getElementById('home-link').title = t.home;
    const list = document.getElementById('modal-list');
    list.innerHTML = '';
    t.tutItems.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = item;
        list.appendChild(li);
    });
    document.getElementById('lang-en').className = `lang-btn ${lang === 'en' ? 'active' : ''}`;
    document.getElementById('lang-tr').className = `lang-btn ${lang === 'tr' ? 'active' : ''}`;
    createToolbar();
}

function getDistance(touches) {
    return Math.hypot(touches[0].pageX - touches[1].pageX, touches[0].pageY - touches[1].pageY);
}

canvas.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
        state.initialPinchDistance = getDistance(e.touches);
        state.initialZoom = state.zoomLevel;
    }
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && state.initialPinchDistance) {
        e.preventDefault();
        const currentDistance = getDistance(e.touches);
        const ratio = currentDistance / state.initialPinchDistance;
        state.zoomLevel = Math.max(state.minZoom, Math.min(state.maxZoom, state.initialZoom * ratio));
    }
}, { passive: false });

function init() {
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    for (let r = 0; r < MAP_ROWS; r++) {
        let row = [];
        for (let c = 0; c < MAP_COLS; c++) {
            let t = new Tile(r, c);
            if (!((r > MAP_ROWS - 8 && c < 8) || (r > MAP_ROWS - 8 && c > MAP_COLS - 9))) {
                if (r < 2 || r > MAP_ROWS - 3 || c < 2 || c > MAP_COLS - 3) {
                    if (Math.random() < 0.3) t.type = 'house';
                    else if (Math.random() < 0.5) t.type = 'tree';
                } else if (Math.random() < 0.05) t.type = 'tree';
            }
            if (r > 5 && r < 15 && c > 5 && c < 15) t.type = 'grass';
            row.push(t);
        }
        state.tiles.push(row);
    }
    setLanguage('tr'); 
    requestAnimationFrame(gameLoop);
}

function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

document.getElementById('helpBtn').addEventListener('click', () => {
    document.getElementById('infoModal').style.display = 'flex';
});

function createToolbar() {
    const toolbar = document.getElementById('toolbar');
    toolbar.innerHTML = '';
    const renderSlot = (key, item, isTool) => {
        const div = document.createElement('div');
        div.className = `slot ${state.selectedItem === key ? 'active' : ''}`;
        div.innerHTML = item.emoji;
        if (!isTool) div.innerHTML += `<div class="price">${item.cost}</div>`;
        div.onclick = () => {
            state.selectedItem = key;
            state.selectedType = isTool ? 'tool' : 'seed';
            document.getElementById('btn-action').innerHTML = item.emoji;
            createToolbar();
        };
        toolbar.appendChild(div);
    };
    Object.entries(TOOLS).forEach(([k, v]) => renderSlot(k, v, true));
    const sep = document.createElement('div');
    sep.style.cssText = "width:2px; background:#aaa; margin:0 5px; flex-shrink:0;";
    toolbar.appendChild(sep);
    Object.entries(CROPS).forEach(([k, v]) => renderSlot(k, v, false));
}

function updateMoney(amt) {
    state.money += amt;
    const currency = translations[currentLang].currency;
    document.getElementById('moneyDisplay').innerText = `${state.money} ${currency}`;
    showNotification(amt > 0 ? `+${amt} ${currency}` : `${amt} ${currency}`, amt > 0 ? '#4ade80' : '#ef4444');
}

function showNotification(msg, color='white') {
    const notif = document.getElementById('notification');
    notif.innerText = msg; notif.style.color = color; notif.style.borderColor = color;
    notif.style.opacity = 1; notif.style.top = '30%';
    setTimeout(() => { notif.style.opacity = 0; notif.style.top = '20%'; }, 1500);
}

function update() {
    if (keys['ArrowUp'] || keys['w']) state.tractor.speed += state.tractor.acceleration;
    if (keys['ArrowDown'] || keys['s']) state.tractor.speed -= state.tractor.acceleration;
    state.tractor.speed *= state.tractor.friction;
    if (Math.abs(state.tractor.speed) < 0.05) state.tractor.speed = 0;
    state.tractor.speed = Math.max(Math.min(state.tractor.speed, state.tractor.maxSpeed), -state.tractor.maxSpeed/2);
    if (Math.abs(state.tractor.speed) > 0.1) {
        const dir = state.tractor.speed > 0 ? 1 : -1;
        if (keys['ArrowLeft'] || keys['a']) state.tractor.angle -= state.tractor.turnSpeed * dir;
        if (keys['ArrowRight'] || keys['d']) state.tractor.angle += state.tractor.turnSpeed * dir;
    }
    const nextX = state.tractor.x + Math.cos(state.tractor.angle) * state.tractor.speed;
    const nextY = state.tractor.y + Math.sin(state.tractor.angle) * state.tractor.speed;
    const gridX = Math.floor(nextX / TILE_SIZE), gridY = Math.floor(nextY / TILE_SIZE);
    let canMove = true;
    if (gridX < 0 || gridX >= MAP_COLS || gridY < 0 || gridY >= MAP_ROWS) {
        canMove = false; state.tractor.speed *= -0.5;
    } else if (state.tiles[gridY][gridX].type === 'house' || state.tiles[gridY][gridX].type === 'tree') {
        canMove = false; state.tractor.speed *= -0.5;
    }
    if (canMove) { state.tractor.x = nextX; state.tractor.y = nextY; }
    const now = Date.now();
    state.tiles.forEach(row => row.forEach(tile => {
        if (tile.crop && !tile.fullyGrown) {
            const data = CROPS[tile.crop];
            if (now - tile.plantedAt >= (data.growthTime / (tile.watered ? 2 : 1))) {
                tile.fullyGrown = true; tile.watered = false;
            }
        }
    }));
}

function performAction() {
    const gridX = Math.floor(state.tractor.x / TILE_SIZE), gridY = Math.floor(state.tractor.y / TILE_SIZE);
    const t = translations[currentLang].notifs;
    if (gridX < 0 || gridX >= MAP_COLS || gridY < 0 || gridY >= MAP_ROWS) return;
    const tile = state.tiles[gridY][gridX];
    if (tile.type === 'house' || tile.type === 'tree') { showNotification(t.noAction); return; }
    if (state.selectedType === 'tool') {
        const tool = state.selectedItem;
        if (tool === 'plow') { if (tile.crop) { showNotification(t.plowWait); return; } if (tile.type === 'grass') tile.type = 'soil'; }
        else if (tool === 'water') { if (tile.type === 'soil' || (tile.crop && !tile.fullyGrown)) { tile.watered = true; showNotification(t.watered, "#60a5fa"); } }
        else if (tool === 'harvest') {
            if (tile.crop && tile.fullyGrown) { updateMoney(CROPS[tile.crop].sell); tile.crop = null; tile.fullyGrown = false; tile.type = 'soil'; }
            else if (tile.crop) showNotification(t.harvestWait);
        }
    } else if (state.selectedType === 'seed') {
        if (tile.type !== 'soil') showNotification(t.plowFirst);
        else if (tile.crop) showNotification(t.areaFull);
        else {
            const cost = CROPS[state.selectedItem].cost;
            if (state.money >= cost) { updateMoney(-cost); tile.crop = state.selectedItem; tile.plantedAt = Date.now(); tile.fullyGrown = false; }
            else showNotification(t.noMoney, "#ef4444");
        }
    }
}

function draw() {
    ctx.fillStyle = '#1e293b'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    const cx = canvas.width / 2, cy = canvas.height / 2;
    ctx.translate(cx, cy); ctx.scale(state.zoomLevel, state.zoomLevel); ctx.translate(-state.tractor.x, -state.tractor.y);
    for (let r = 0; r < MAP_ROWS; r++) {
        for (let c = 0; c < MAP_COLS; c++) {
            const tile = state.tiles[r][c], x = c * TILE_SIZE, y = r * TILE_SIZE;
            if (tile.type === 'grass') ctx.fillStyle = (r+c)%2===0 ? '#4ade80' : '#45d676';
            else if (tile.type === 'soil') ctx.fillStyle = tile.watered ? '#5D4037' : '#8D6E63';
            else ctx.fillStyle = '#4ade80';
            ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
            if (tile.type === 'soil') { ctx.strokeStyle = '#3e2723'; ctx.lineWidth = 1; ctx.strokeRect(x,y,TILE_SIZE,TILE_SIZE); }
            if (tile.crop) {
                if (tile.fullyGrown) { ctx.font = '32px Arial'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(CROPS[tile.crop].emoji, x+TILE_SIZE/2, y+TILE_SIZE/2); }
                else {
                    ctx.fillStyle = '#166534'; const prog = Math.min(1, (Date.now()-tile.plantedAt)/CROPS[tile.crop].growthTime);
                    ctx.beginPath(); ctx.arc(x+TILE_SIZE/2, y+TILE_SIZE/2, 5+(prog*15), 0, Math.PI*2); ctx.fill();
                    if (tile.watered) { ctx.fillStyle = '#3b82f6'; ctx.beginPath(); ctx.arc(x+TILE_SIZE-8, y+8, 4, 0, Math.PI*2); ctx.fill(); }
                }
            }
            if (tile.type === 'house') {
                ctx.fillStyle = '#fce7f3'; ctx.fillRect(x+5, y+15, TILE_SIZE-10, TILE_SIZE-15);
                ctx.fillStyle = '#9f1239'; ctx.fillRect(x+TILE_SIZE/2-6, y+30, 12, TILE_SIZE-30);
                ctx.fillStyle = '#be123c'; ctx.beginPath(); ctx.moveTo(x, y+15); ctx.lineTo(x+TILE_SIZE/2, y-5); ctx.lineTo(x+TILE_SIZE, y+15); ctx.fill();
            } else if (tile.type === 'tree') {
                ctx.fillStyle = '#78350f'; ctx.fillRect(x+TILE_SIZE/2-4, y+20, 8, TILE_SIZE-20);
                ctx.fillStyle = '#15803d'; ctx.beginPath(); ctx.arc(x+TILE_SIZE/2, y+15, 18, 0, Math.PI*2); ctx.fill();
            }
            if (r === Math.floor(state.tractor.y/TILE_SIZE) && c === Math.floor(state.tractor.x/TILE_SIZE)) {
                ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.lineWidth = 4; ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
            }
        }
    }
    ctx.translate(state.tractor.x, state.tractor.y); ctx.rotate(state.tractor.angle);
    ctx.fillStyle = 'rgba(0,0,0,0.3)'; ctx.fillRect(-12, -8, 24, 16);
    ctx.fillStyle = '#dc2626'; ctx.fillRect(-15, -12, 30, 24);
    ctx.fillStyle = '#fca5a5'; ctx.fillRect(0, -8, 10, 16);
    ctx.fillStyle = '#1e1b4b'; ctx.fillRect(-14, -20, 10, 8); ctx.fillRect(-14, 12, 10, 8); ctx.fillRect(10, -18, 8, 6); ctx.fillRect(10, 12, 8, 6);
    ctx.fillStyle = '#bfdbfe'; ctx.fillRect(-10, -8, 8, 16);
    ctx.restore();
}

function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }

const btnMap = {'btn-up': 'ArrowUp', 'btn-down': 'ArrowDown', 'btn-left': 'ArrowLeft', 'btn-right': 'ArrowRight'};
Object.entries(btnMap).forEach(([id, key]) => {
    const el = document.getElementById(id);
    const prs = (e) => { e.preventDefault(); keys[key] = true; el.classList.add('pressed'); };
    const rel = (e) => { e.preventDefault(); keys[key] = false; el.classList.remove('pressed'); };
    el.addEventListener('mousedown', prs); el.addEventListener('mouseup', rel); el.addEventListener('mouseleave', rel);
    el.addEventListener('touchstart', prs); el.addEventListener('touchend', rel);
});

const actB = document.getElementById('btn-action');
actB.addEventListener('touchstart', (e) => { e.preventDefault(); performAction(); actB.style.transform = "scale(0.9)"; });
actB.addEventListener('touchend', (e) => { e.preventDefault(); actB.style.transform = "scale(1)"; });

window.addEventListener('keydown', e => { keys[e.key] = true; if(e.code === 'Space') performAction(); });
window.addEventListener('keyup', e => keys[e.key] = false);
init();
</script>
