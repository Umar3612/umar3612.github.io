<script>
/**
 * FUTURISTIC BUBBLE SHOOTER: GLOBAL EDITION
 */

const STORAGE_KEY = 'neon_shooter_progression';
let progress = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { unlocked: ['EASY'] };

const i18n = {
    en: {
        easy: "EASY (2 MIN)", medium: "MEDIUM (3 MIN)", hard: "HARD (4 MIN)",
        selectDiff: "Select Difficulty", howtoBtn: "HOW TO PLAY?",
        howtoTitle: "How to Play?", gotit: "START", timeLabel: "Time",
        bubbleLabel: "Left", winTitle: "SYSTEM CLEAR", winMsg: "Targets eliminated! Next level unlocked.",

        loseTitle: "TIMEOUT", loseMsg: "System overload. Try again.",
        backBtn: "BACK TO MENU",
        homeLabel: "HOME",
        howtoLines: [
            "• Aim by moving mouse or dragging finger.",

            "• Match 3 colors to pop bubbles.",

        ]
    },
    tr: {
        easy: "KOLAY (2 DK)", medium: "ORTA (3 DK)", hard: "ZOR (4 DK)",
        selectDiff: "Zorluk Seviyesi Seçin", howtoBtn: "NASIL OYNANIR?",
        howtoTitle: "Nasıl Oynanır?", gotit: "BAŞLA", timeLabel: "Süre",
        bubbleLabel: "Kalan", winTitle: "MÜKEMMEL!", winMsg: "Tüm sistemi temizledin! Yeni seviye açıldı.",
        winMsgFinal: "Tüm sistemi temizledin! Sen bir ustasın.",
        loseTitle: "SİSTEM ÇÖKTÜ", loseMsg: "Zaman yetmedi, tekrar dene.",
        backBtn: "ANA MENÜ",
        homeLabel: "ANA SAYFA",
        howtoLines: [
            "• Roketi çevirmek için sürükle veya fareyi hareket ettir.",
            "• Ateş etmek için tıkla veya dokun.",
            "• 3 aynı rengi birleştirerek zinciri kır.",
            "• Bir seviyeyi bitirince bir sonrakinin kilidi açılır.",
            "• Akıllı Şarjör: Sadece ekrandaki renkler gelir."
        ]
    }
};

let currentLang = 'en'; 
let currentDifficulty = 'EASY';
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const timerElement = document.getElementById('timer');
const countElement = document.getElementById('bubble-count');

const COLORS = {
    red:    { main: '#ff3b3b', light: '#ff9e9e', shadow: '#8b0000' },
    blue:   { main: '#3b82f6', light: '#93c5fd', shadow: '#1e3a8a' },
    yellow: { main: '#fbbf24', light: '#fde68a', shadow: '#92400e' },
    green:  { main: '#10b981', light: '#6ee7b7', shadow: '#064e3b' },
    purple: { main: '#8b5cf6', light: '#c4b5fd', shadow: '#4c1d95' }
};

const COLOR_KEYS = Object.keys(COLORS);
const GAME_WIDTH = 450;
const GAME_HEIGHT = 800;
const BUBBLE_RADIUS = 21;
const SPACING_X = BUBBLE_RADIUS * 2;
const SPACING_Y = BUBBLE_RADIUS * 1.75;

let gameState = 'MENU';
let bubbles = [];
let particles = [];
let nextBubble = null;
let projectile = null;
let mouseX = 225, mouseY = 400;
let timeLeft = 120; 
let timerInterval = null;

function resize() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const ratio = GAME_WIDTH / GAME_HEIGHT;
    
    let canvasWidth = windowWidth;
    let canvasHeight = windowWidth / ratio;

    if (canvasHeight > windowHeight) {
        canvasHeight = windowHeight;
        canvasWidth = windowHeight * ratio;
    }

    const scale = window.devicePixelRatio || 1;
    canvas.width = GAME_WIDTH * scale;
    canvas.height = GAME_HEIGHT * scale;
    canvas.style.width = canvasWidth + 'px';
    canvas.style.height = canvasHeight + 'px';
    ctx.scale(scale, scale);
}

class Bubble {
    constructor(x, y, colorKey) {
        this.x = x; this.y = y;
        this.colorKey = colorKey;
        this.radius = BUBBLE_RADIUS;
        this.active = true;
        this.isFalling = false;
        this.vy = 0;
        this.vx = 0;
        this.floatOffset = Math.random() * Math.PI * 2;
    }

    draw(ctx, time) {
        const color = COLORS[this.colorKey];
        const pulse = (!this.isFalling && this.vx === 0) ? Math.sin(time / 1000 + this.floatOffset) * 2 : 0;
        const cy = this.y + pulse;

        ctx.save();
        if (!this.isFalling) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = color.main + '44';
        }
        const grad = ctx.createRadialGradient(this.x - 6, cy - 6, 2, this.x, cy, this.radius);
        grad.addColorStop(0, color.light);
        grad.addColorStop(0.3, color.main);
        grad.addColorStop(1, color.shadow);
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(this.x, cy, this.radius, 0, Math.PI * 2); ctx.fill();
        
        ctx.fillStyle = 'rgba(255,255,255,0.25)';
        ctx.beginPath(); ctx.ellipse(this.x - 7, cy - 7, 5, 2.5, Math.PI/4, 0, Math.PI*2); ctx.fill();
        ctx.restore();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x; this.y = y;
        const ang = Math.random() * Math.PI * 2;
        const spd = Math.random() * 5 + 3;
        this.vx = Math.cos(ang) * spd;
        this.vy = Math.sin(ang) * spd;
        this.life = 1.0;
        this.color = color;
    }
    update() { this.x += this.vx; this.y += this.vy; this.life -= 0.025; }
    draw(ctx) {
        ctx.globalAlpha = this.life;
        ctx.fillStyle = this.color;
        ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); ctx.fill();
        ctx.globalAlpha = 1.0;
    }
}

function updateMenuUI() {
    const difficulties = ['EASY', 'MEDIUM', 'HARD'];
    difficulties.forEach(diff => {
        const btn = document.getElementById(`btn-${diff.toLowerCase()}`);
        const isUnlocked = progress.unlocked.includes(diff);
        
        if (isUnlocked) {
            btn.classList.remove('btn-locked');
            btn.classList.add('btn-unlocked');
            const lock = btn.querySelector('.lock-icon');
            if(lock) lock.style.display = 'none';
        } else {
            btn.classList.add('btn-locked');
            btn.classList.remove('btn-unlocked');
            const lock = btn.querySelector('.lock-icon');
            if(lock) lock.style.display = 'block';
        }
    });
}

function updateTranslations() {
    const lang = i18n[currentLang];
    const elements = {
        'ui-easy': lang.easy, 'ui-medium': lang.medium, 'ui-hard': lang.hard,
        'ui-select-diff': lang.selectDiff, 'ui-howto-btn': lang.howtoBtn,
        'ui-howto-title': lang.howtoTitle, 'ui-gotit': lang.gotit,
        'ui-time-label': lang.timeLabel, 'ui-bubble-label': lang.bubbleLabel,
        'ui-back': lang.backBtn, 'ui-home-label': lang.homeLabel
    };
    for(let id in elements) {
        const el = document.getElementById(id);
        if(el) el.innerText = elements[id];
    }
    const howtoLines = document.getElementById('ui-howto-text');
    howtoLines.innerHTML = lang.howtoLines.map(line => `<li>${line}</li>`).join('');
    document.getElementById('lang-label').innerText = currentLang.toUpperCase();
}

function toggleLang() {
    currentLang = currentLang === 'en' ? 'tr' : 'en';
    updateTranslations();
}

function initGrid(difficulty) {
    bubbles = [];
    let rows = 4, targetBubbles = 20;
    if (difficulty === 'MEDIUM') { rows = 6; targetBubbles = 30; }
    if (difficulty === 'HARD') { rows = 8; targetBubbles = 40; }

    let count = 0;
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < 10; c++) {
            if (count >= targetBubbles) break;
            const offset = (r % 2 === 1) ? BUBBLE_RADIUS : 0;
            const x = BUBBLE_RADIUS + c * SPACING_X + offset;
            const y = BUBBLE_RADIUS + r * SPACING_Y + 60;
            if (x < GAME_WIDTH - BUBBLE_RADIUS) {
                bubbles.push(new Bubble(x, y, COLOR_KEYS[Math.floor(Math.random() * COLOR_KEYS.length)]));
                count++;
            }
        }
    }
    countElement.innerText = bubbles.length;
    prepareNextBubble();
}

function prepareNextBubble() {
    const activeBubbles = bubbles.filter(b => b.active && !b.isFalling);
    const existingColors = [...new Set(activeBubbles.map(b => b.colorKey))];
    const availablePool = existingColors.length > 0 ? existingColors : COLOR_KEYS;
    const randomColor = availablePool[Math.floor(Math.random() * availablePool.length)];
    nextBubble = new Bubble(225, 735, randomColor);
}

function tryStart(difficulty) {
    if (progress.unlocked.includes(difficulty)) {
        startGame(difficulty);
    }
}

function startGame(difficulty) {
    gameState = 'PLAYING';
    currentDifficulty = difficulty;
    
    if (difficulty === 'EASY') timeLeft = 120;
    else if (difficulty === 'MEDIUM') timeLeft = 180;
    else timeLeft = 240;

    document.getElementById('menu-screen').classList.add('hidden');
    document.getElementById('hud').classList.remove('hidden');
    document.getElementById('result-screen').classList.add('hidden');
    
    updateTimerDisplay();
    initGrid(difficulty);
    
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) endGame(false);
    }, 1000);
}

function updateTimerDisplay() {
    const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const secs = (timeLeft % 60).toString().padStart(2, '0');
    timerElement.innerText = `${mins}:${secs}`;
}

function saveUnlock(difficulty) {
    let next = null;
    if (difficulty === 'EASY') next = 'MEDIUM';
    else if (difficulty === 'MEDIUM') next = 'HARD';

    if (next && !progress.unlocked.includes(next)) {
        progress.unlocked.push(next);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        return true;
    }
    return false;
}

function endGame(win) {
    gameState = 'END';
    clearInterval(timerInterval);
    const lang = i18n[currentLang];
    document.getElementById('result-screen').classList.remove('hidden');
    const title = document.getElementById('result-title');
    const msg = document.getElementById('result-msg');
    
    if (win) {
        title.innerText = lang.winTitle;
        title.className = "text-4xl font-black mb-3 text-green-400";
        saveUnlock(currentDifficulty);
        msg.innerText = (currentDifficulty === 'HARD') ? lang.winMsgFinal : lang.winMsg;
    } else {
        title.innerText = lang.loseTitle;
        title.className = "text-4xl font-black mb-3 text-red-500";
        msg.innerText = lang.loseMsg;
    }
    updateMenuUI();
}

function toggleHowTo(show) { document.getElementById('howto-screen').classList.toggle('hidden', !show); }
function backToMenu() {
    gameState = 'MENU';
    document.getElementById('result-screen').classList.add('hidden');
    document.getElementById('menu-screen').classList.remove('hidden');
    document.getElementById('hud').classList.add('hidden');
    updateMenuUI();
}

const getDist = (x1, y1, x2, y2) => Math.sqrt((x1-x2)**2 + (y1-y2)**2);

function dropFloatingBubbles() {
    const connected = new Set();
    const queue = bubbles.filter(b => b.active && !b.isFalling && b.y < BUBBLE_RADIUS + 100);
    let head = 0;
    while(head < queue.length) {
        const curr = queue[head++];
        if (connected.has(curr)) continue;
        connected.add(curr);
        bubbles.forEach(b => {
            if (b.active && !b.isFalling && !connected.has(b)) {
                if (getDist(curr.x, curr.y, b.x, b.y) < SPACING_X * 1.25) queue.push(b);
            }
        });
    }
    bubbles.forEach(b => {
        if (b.active && !b.isFalling && !connected.has(b)) {
            b.isFalling = true;
            b.vy = 3;
        }
    });
}

function findMatch(start) {
    const color = start.colorKey;
    const matches = [start];
    const queue = [start];
    const visited = new Set([start]);
    let head = 0;
    while(head < queue.length) {
        const curr = queue[head++];
        bubbles.forEach(b => {
            if (b.active && !b.isFalling && b.colorKey === color && !visited.has(b)) {
                if (getDist(curr.x, curr.y, b.x, b.y) < SPACING_X * 1.25) {
                    visited.add(b); matches.push(b); queue.push(b);
                }
            }
        });
    }
    return matches;
}

function update() {
    if (gameState !== 'PLAYING') return;

    if (projectile) {
        projectile.x += projectile.vx;
        projectile.y += projectile.vy;
        if (projectile.x <= BUBBLE_RADIUS || projectile.x >= GAME_WIDTH - BUBBLE_RADIUS) projectile.vx *= -1;

        let hit = (projectile.y <= BUBBLE_RADIUS + 50);
        if (!hit) {
            for (let b of bubbles) {
                if (b.active && !b.isFalling && getDist(projectile.x, projectile.y, b.x, b.y) < BUBBLE_RADIUS * 1.7) {
                    hit = true; break;
                }
            }
        }

        if (hit) {
            const newB = new Bubble(projectile.x, projectile.y, projectile.colorKey);
            bubbles.push(newB);
            const matches = findMatch(newB);
            if (matches.length >= 3) {
                matches.forEach(m => {
                    m.active = false;
                    for(let i=0; i<10; i++) particles.push(new Particle(m.x, m.y, COLORS[m.colorKey].main));
                });
                dropFloatingBubbles();
            }
            projectile = null;
            const activeCount = bubbles.filter(b => b.active && !b.isFalling).length;
            countElement.innerText = activeCount;
            prepareNextBubble();
            if (activeCount === 0) endGame(true);
        }
    }

    bubbles.forEach(b => {
        if (b.isFalling) { b.vy += 0.25; b.y += b.vy; if (b.y > GAME_HEIGHT) b.active = false; }
    });
    particles.forEach(p => p.update());
    particles = particles.filter(p => p.life > 0);
    bubbles = bubbles.filter(b => b.active);
}

function draw(time) {
    ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.04)';
    for(let i=0; i<GAME_WIDTH; i+=50) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, GAME_HEIGHT); ctx.stroke(); }

    bubbles.forEach(b => b.draw(ctx, time));
    particles.forEach(p => p.draw(ctx));

    if (gameState === 'PLAYING') {
        const angle = Math.atan2(mouseY - 750, mouseX - 225);
        ctx.setLineDash([6, 10]);
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.2)';
        ctx.beginPath(); ctx.moveTo(225, 750); ctx.lineTo(225 + Math.cos(angle)*150, 750 + Math.sin(angle)*150); ctx.stroke();
        ctx.setLineDash([]);

        if (nextBubble && !projectile) nextBubble.draw(ctx, time);
        if (projectile) projectile.draw(ctx, time);

        ctx.save();
        ctx.translate(225, 750);
        ctx.rotate(angle + Math.PI/2);
        const rg = ctx.createLinearGradient(-18, 0, 18, 0);
        rg.addColorStop(0, '#0f172a'); rg.addColorStop(0.5, '#334155'); rg.addColorStop(1, '#0f172a');
        ctx.fillStyle = rg;
        ctx.fillRect(-18, -45, 36, 60);
        ctx.fillStyle = '#0ea5e9';
        ctx.fillRect(-18, -50, 36, 8);
        ctx.restore();
    }
    requestAnimationFrame(draw);
}

const handleInput = (x, y) => {
    const rect = canvas.getBoundingClientRect();
    const cssWidth = parseFloat(canvas.style.width);
    const cssHeight = parseFloat(canvas.style.height);
    const scaleX = GAME_WIDTH / cssWidth;
    const scaleY = GAME_HEIGHT / cssHeight;
    mouseX = (x - rect.left) * scaleX;
    mouseY = (y - rect.top) * scaleY;
};

const handleAction = () => {
    if (gameState === 'PLAYING' && !projectile && nextBubble) {
        const angle = Math.atan2(mouseY - 750, mouseX - 225);
        projectile = nextBubble;
        projectile.vx = Math.cos(angle) * 18;
        projectile.vy = Math.sin(angle) * 18;
    }
};

canvas.addEventListener('mousemove', (e) => handleInput(e.clientX, e.clientY));
canvas.addEventListener('mousedown', (e) => { handleInput(e.clientX, e.clientY); handleAction(); });

canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const t = e.touches[0];
    handleInput(t.clientX, t.clientY);
    handleAction();
}, {passive: false});

canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const t = e.touches[0];
    handleInput(t.clientX, t.clientY);
}, {passive: false});

window.addEventListener('resize', resize);
window.onload = () => { 
    resize(); 
    updateTranslations(); 
    updateMenuUI();
    setInterval(update, 1000/60); 
    requestAnimationFrame(draw); 
};
</script>
