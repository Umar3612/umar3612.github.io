    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');
        
        html, body {

            position: absolute;

            background: rgba(0,0,0,0.85);
            color: #fbbf24;

            border-radius: 50px;
            font-size: 20px;

            pointer-events: none;
            z-index: 100;
            text-align: center;
            white-space: nowrap;
            border: 2px solid #fbbf24;
        }

        /* YENƒ∞ MOBƒ∞L KONTROL D√úZENƒ∞ */
        .controls-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0;
            margin-bottom: 5px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: auto;
        }

        .pedal-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 5px;
        }

        .steering-row {
            display: flex;
            flex-direction: row;
            gap: 15px; /* Butonlar arasƒ± bo≈üluk */
            align-items: center;
            margin-bottom: 5px;
        }

        /* Responsive Butonlar */
        .d-btn {
            width: 15vmin; /* Ekranƒ±n kƒ±sa kenarƒ±nƒ±n %15'i */
            height: 15vmin;
            max-width: 70px;
            max-height: 70px;
            min-width: 50px;
            min-height: 50px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(20px, 6vmin, 30px);
            color: white;
            user-select: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        
        .d-btn:active, .d-btn.pressed { 
            background: rgba(255,255,255,0.5); 
            transform: scale(0.95);
            box-shadow: none;
        }

        .btn-gas { border-color: #4ade80; background: rgba(34, 197, 94, 0.2); }
        .btn-brake { border-color: #f87171; background: rgba(239, 68, 68, 0.2); }

        .action-btn {
            width: 18vmin;
            height: 18vmin;
            max-width: 80px;
            max-height: 80px;
            min-width: 60px;
            min-height: 60px;
            background: rgba(239, 68, 68, 0.9);
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(24px, 7vmin, 34px);
            color: white;
            box-shadow: 0 6px 10px rgba(0,0,0,0.4);
            z-index: 20;
            margin: 0 5px; /* Saƒü sol oklarƒ±n arasƒ±na mesafe */
        }
        .action-btn:active {
            transform: scale(0.95);
            background: rgba(220, 38, 38, 1);
        }

        #infoModal {
            display: none;

            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 200;

        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            border: 4px solid #8B4513;
            max-width: 90%;
            text-align: center;
        }

        #toolbar::-webkit-scrollbar { display: none; }
        #toolbar { -ms-overflow-style: none; scrollbar-width: none; }

    </style>

<script>
/**
 * OYUN AYARLARI
 */
const TILE_SIZE = 50; 
const MAP_ROWS = 25;
const MAP_COLS = 25;

// √úr√ºnler
const CROPS = {
    wheat: { name: 'Buƒüday', emoji: 'üåæ', cost: 10, sell: 20, growthTime: 4000 },
    corn:  { name: 'Mƒ±sƒ±r',  emoji: 'üåΩ', cost: 25, sell: 45, growthTime: 8000 },
    tomato:{ name: 'Domates',emoji: 'üçÖ', cost: 40, sell: 90, growthTime: 12000 },
    pumpkin:{name: 'Kabak',  emoji: 'üéÉ', cost: 80, sell: 200, growthTime: 20000 }
};

// Aletler
const TOOLS = {
    plow: { name: 'S√ºr', emoji: 'üöú', type: 'tool' },
    water:{ name: 'Sula', emoji: 'üíß', type: 'tool' },
    harvest:{ name: 'Topla', emoji: 'üß∫', type: 'tool' }
};

// Oyun Durumu
let state = {
    money: 100,
    tiles: [],
    selectedItem: 'plow',
    selectedType: 'tool',
    tractor: {
        x: 400,
        y: 300,
        angle: 0,
        speed: 0,
        maxSpeed: 5,
        acceleration: 0.25,
        friction: 0.92,
        turnSpeed: 0.09,
        radius: 15 // √áarpƒ±≈üma yarƒ±√ßapƒ±
    }
};

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const keys = {};

/**
 * HARƒ∞TA OLU≈ûTURMA
 */
class Tile {
    constructor(r, c) {
        this.r = r;
        this.c = c;
        this.type = 'grass'; // grass, soil, house, tree, road
        this.crop = null;
        this.watered = false;
        this.plantedAt = 0;
        this.fullyGrown = false;
        this.variant = Math.random(); 
    }
}

function init() {
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Harita Olu≈üturma
    for (let r = 0; r < MAP_ROWS; r++) {
        let row = [];
        for (let c = 0; c < MAP_COLS; c++) {
            let t = new Tile(r, c);
            
            // --- G√úVENLƒ∞ B√ñLGELER (KONTROLLERƒ∞N ALTI) ---
            // Sol alt k√∂≈üe (Artƒ±k Gaz/Fren burada)
            const safeLeft = (r > MAP_ROWS - 8 && c < 8);
            // Saƒü alt k√∂≈üe (Artƒ±k Direksiyon + Aksiyon burada)
            const safeRight = (r > MAP_ROWS - 8 && c > MAP_COLS - 9); // Biraz daha geni≈ü

            // K√∂y Evi Olu≈üturma (Rastgele) - G√ºvenli b√∂lgeler hari√ß
            if (!safeLeft && !safeRight) {
                // Kenarlara yakƒ±n yerlere ev koyalƒ±m
                if (r < 2 || r > MAP_ROWS - 3 || c < 2 || c > MAP_COLS - 3) {
                    if (Math.random() < 0.3) t.type = 'house';
                    else if (Math.random() < 0.5) t.type = 'tree';
                } else {
                    // Ortada da tek t√ºk aƒüa√ß olsun
                    if (Math.random() < 0.05) t.type = 'tree';
                }
            }

            // Ba≈ülangƒ±√ß noktasƒ± temiz olsun (Orta Alan)
            if (r > 5 && r < 15 && c > 5 && c < 15) {
                t.type = 'grass';
            }
            
            row.push(t);
        }
        state.tiles.push(row);
    }

    createToolbar();
    requestAnimationFrame(gameLoop);
}

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

/**
 * ARAY√úZ
 */
// Yardƒ±m Butonu
document.getElementById('helpBtn').addEventListener('click', () => {
    document.getElementById('infoModal').style.display = 'flex';
});

function createToolbar() {
    const toolbar = document.getElementById('toolbar');
    toolbar.innerHTML = '';

    const renderSlot = (key, item, isTool) => {
        const div = document.createElement('div');
        div.className = `slot ${state.selectedItem === key ? 'active' : ''}`;
        div.innerHTML = item.emoji;
        if (!isTool) div.innerHTML += `<div class="price">${item.cost}</div>`;
        
        div.onclick = () => {
            state.selectedItem = key;
            state.selectedType = isTool ? 'tool' : 'seed';
            
            // Buton ikonunu g√ºncelle
            const actionBtn = document.getElementById('btn-action');
            actionBtn.innerHTML = item.emoji;
            
            createToolbar();
        };
        toolbar.appendChild(div);
    };

    Object.entries(TOOLS).forEach(([k, v]) => renderSlot(k, v, true));
    
    const sep = document.createElement('div');
    sep.style.cssText = "width:2px; background:#aaa; margin:0 5px; flex-shrink:0;";
    toolbar.appendChild(sep);

    Object.entries(CROPS).forEach(([k, v]) => renderSlot(k, v, false));
}

function updateMoney(amt) {
    state.money += amt;
    document.getElementById('moneyDisplay').innerText = `${state.money} TL`;
    showNotification(amt > 0 ? `+${amt} TL` : `${amt} TL`, amt > 0 ? '#4ade80' : '#ef4444');
}

function showNotification(msg, color='white') {
    const notif = document.getElementById('notification');
    notif.innerText = msg;
    notif.style.color = color;
    notif.style.borderColor = color;
    notif.style.opacity = 1;
    notif.style.top = '30%';
    setTimeout(() => {
        notif.style.opacity = 0;
        notif.style.top = '20%';
    }, 1500);
}

/**
 * OYUN MANTIƒûI & Fƒ∞Zƒ∞K
 */
function update() {
    // 1. Trakt√∂r Hareketi
    // Gaz / Fren
    if (keys['ArrowUp'] || keys['w']) state.tractor.speed += state.tractor.acceleration;
    if (keys['ArrowDown'] || keys['s']) state.tractor.speed -= state.tractor.acceleration;

    // S√ºrt√ºnme & Hƒ±z Sƒ±nƒ±rƒ±
    state.tractor.speed *= state.tractor.friction;
    if (Math.abs(state.tractor.speed) < 0.05) state.tractor.speed = 0;
    
    // Hƒ±z limitleri
    state.tractor.speed = Math.max(Math.min(state.tractor.speed, state.tractor.maxSpeed), -state.tractor.maxSpeed/2);

    // D√∂n√º≈ü
    if (Math.abs(state.tractor.speed) > 0.1) {
        const dir = state.tractor.speed > 0 ? 1 : -1;
        if (keys['ArrowLeft'] || keys['a']) state.tractor.angle -= state.tractor.turnSpeed * dir;
        if (keys['ArrowRight'] || keys['d']) state.tractor.angle += state.tractor.turnSpeed * dir;
    }

    // 2. √áarpƒ±≈üma Kontrol√º (Gelecek Pozisyonu Hesapla)
    const nextX = state.tractor.x + Math.cos(state.tractor.angle) * state.tractor.speed;
    const nextY = state.tractor.y + Math.sin(state.tractor.angle) * state.tractor.speed;

    const gridX = Math.floor(nextX / TILE_SIZE);
    const gridY = Math.floor(nextY / TILE_SIZE);

    let canMove = true;
    
    // Harita dƒ±≈üƒ±na √ßƒ±kma
    if (gridX < 0 || gridX >= MAP_COLS || gridY < 0 || gridY >= MAP_ROWS) {
        canMove = false;
        state.tractor.speed *= -0.5; // Geri tepme
    } 
    // Engel kontrol√º (Ev veya Aƒüa√ß)
    else {
        const tile = state.tiles[gridY][gridX];
        if (tile.type === 'house' || tile.type === 'tree') {
            canMove = false;
            state.tractor.speed *= -0.5; // √áarpma etkisi
        }
    }

    if (canMove) {
        state.tractor.x = nextX;
        state.tractor.y = nextY;
    }

    // 3. Bitki B√ºy√ºmesi
    const now = Date.now();
    state.tiles.forEach(row => {
        row.forEach(tile => {
            if (tile.crop && !tile.fullyGrown) {
                const data = CROPS[tile.crop];
                const needed = data.growthTime / (tile.watered ? 2 : 1);
                if (now - tile.plantedAt >= needed) {
                    tile.fullyGrown = true;
                    tile.watered = false;
                }
            }
        });
    });
}

function performAction() {
    const gridX = Math.floor(state.tractor.x / TILE_SIZE);
    const gridY = Math.floor(state.tractor.y / TILE_SIZE);

    if (gridX < 0 || gridX >= MAP_COLS || gridY < 0 || gridY >= MAP_ROWS) return;

    const tile = state.tiles[gridY][gridX];

    // Engel √ºst√ºnde i≈ülem yapƒ±lmaz
    if (tile.type === 'house' || tile.type === 'tree') {
        showNotification("Burasƒ± uygun deƒüil!");
        return;
    }

    // Alet Kullanƒ±mƒ±
    if (state.selectedType === 'tool') {
        const tool = state.selectedItem;
        
        if (tool === 'plow') {
            if (tile.crop) { showNotification("√úr√ºn varken s√ºremezsin!"); return; }
            if (tile.type === 'grass') {
                tile.type = 'soil';
                // K√º√ß√ºk bir partik√ºl efekti eklenebilir
            }
        } else if (tool === 'water') {
            if (tile.type === 'soil' || (tile.crop && !tile.fullyGrown)) {
                tile.watered = true;
                showNotification("Sulandƒ±!", "#60a5fa");
            }
        } else if (tool === 'harvest') {
            if (tile.crop && tile.fullyGrown) {
                const profit = CROPS[tile.crop].sell;
                updateMoney(profit);
                tile.crop = null;
                tile.fullyGrown = false;
                tile.type = 'soil';
            } else if (tile.crop) {
                showNotification("Daha b√ºy√ºmedi!");
            }
        }
    } 
    // Tohum Ekimi
    else if (state.selectedType === 'seed') {
        if (tile.type !== 'soil') {
            showNotification("√ñnce topraƒüƒ± s√ºr!");
            return;
        }
        if (tile.crop) {
            showNotification("Dolu alan!");
            return;
        }

        const cost = CROPS[state.selectedItem].cost;
        if (state.money >= cost) {
            updateMoney(-cost);
            tile.crop = state.selectedItem;
            tile.plantedAt = Date.now();
            tile.fullyGrown = false;
            tile.watered = false;
        } else {
            showNotification("Para yetersiz!", "#ef4444");
        }
    }
}

/**
 * √áƒ∞Zƒ∞M
 */
function draw() {
    // Ekranƒ± temizle
    ctx.fillStyle = '#1e293b'; // Koyu arkaplan (uzay bo≈üluƒüu gibi)
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.save();

    // Kamera Takibi
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    ctx.translate(cx - state.tractor.x, cy - state.tractor.y);

    // 1. Zemin ve Nesneler
    for (let r = 0; r < MAP_ROWS; r++) {
        for (let c = 0; c < MAP_COLS; c++) {
            const tile = state.tiles[r][c];
            const x = c * TILE_SIZE;
            const y = r * TILE_SIZE;

            // ZEMƒ∞N
            if (tile.type === 'grass') {
                ctx.fillStyle = (r+c)%2===0 ? '#4ade80' : '#45d676'; // Damalƒ± √ßim
                ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
            } else if (tile.type === 'soil') {
                ctx.fillStyle = tile.watered ? '#5D4037' : '#8D6E63';
                ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
                ctx.strokeStyle = '#3e2723';
                ctx.lineWidth = 1;
                ctx.strokeRect(x,y,TILE_SIZE,TILE_SIZE);
            } else if (tile.type === 'house' || tile.type === 'tree') {
                // Ev veya aƒüa√ß altƒ± da √ßim olsun
                ctx.fillStyle = '#4ade80';
                ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
            }

            // √úR√úNLER
            if (tile.crop) {
                const data = CROPS[tile.crop];
                if (tile.fullyGrown) {
                    ctx.font = '32px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(data.emoji, x + TILE_SIZE/2, y + TILE_SIZE/2);
                } else {
                    // B√ºy√ºme barƒ± veya k√º√ß√ºk filiz
                    ctx.fillStyle = '#166534';
                    const progress = Math.min(1, (Date.now() - tile.plantedAt) / data.growthTime);
                    const size = 5 + (progress * 15);
                    ctx.beginPath();
                    ctx.arc(x + TILE_SIZE/2, y + TILE_SIZE/2, size, 0, Math.PI*2);
                    ctx.fill();
                    
                    if (tile.watered) {
                        ctx.fillStyle = '#3b82f6';
                        ctx.beginPath();
                        ctx.arc(x + TILE_SIZE - 8, y + 8, 4, 0, Math.PI*2);
                        ctx.fill();
                    }
                }
            }

            // YAPILAR (Evler ve Aƒüa√ßlar)
            if (tile.type === 'house') {
                // Ev G√∂vdesi
                ctx.fillStyle = '#fce7f3';
                ctx.fillRect(x + 5, y + 15, TILE_SIZE - 10, TILE_SIZE - 15);
                
                // Kapƒ±
                ctx.fillStyle = '#9f1239';
                ctx.fillRect(x + TILE_SIZE/2 - 6, y + 30, 12, TILE_SIZE - 30);

                // √áatƒ±
                ctx.fillStyle = '#be123c';
                ctx.beginPath();
                ctx.moveTo(x, y + 15);
                ctx.lineTo(x + TILE_SIZE/2, y - 5);
                ctx.lineTo(x + TILE_SIZE, y + 15);
                ctx.fill();

            } else if (tile.type === 'tree') {
                // G√∂vde
                ctx.fillStyle = '#78350f';
                ctx.fillRect(x + TILE_SIZE/2 - 4, y + 20, 8, TILE_SIZE - 20);
                
                // Yapraklar
                ctx.fillStyle = '#15803d';
                ctx.beginPath();
                ctx.arc(x + TILE_SIZE/2, y + 15, 18, 0, Math.PI*2);
                ctx.fill();
            }

            // Se√ßim Karesi (Trakt√∂r√ºn altƒ±)
            const gridX = Math.floor(state.tractor.x / TILE_SIZE);
            const gridY = Math.floor(state.tractor.y / TILE_SIZE);
            if (r === gridY && c === gridX) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, TILE_SIZE, TILE_SIZE);
            }
        }
    }

    // 2. Trakt√∂r
    ctx.translate(state.tractor.x, state.tractor.y);
    ctx.rotate(state.tractor.angle);
    
    // G√∂lgelendirme
    ctx.fillStyle = 'rgba(0,0,0,0.3)';
    ctx.fillRect(-12, -8, 24, 16);

    // Trakt√∂r √áizimi
    ctx.fillStyle = '#dc2626'; // G√∂vde
    ctx.fillRect(-15, -12, 30, 24);
    
    ctx.fillStyle = '#fca5a5'; // Motor kapaƒüƒ± detayƒ±
    ctx.fillRect(0, -8, 10, 16);

    ctx.fillStyle = '#1e1b4b'; // Tekerlekler
    ctx.fillRect(-14, -20, 10, 8);
    ctx.fillRect(-14, 12, 10, 8);
    ctx.fillRect(10, -18, 8, 6);
    ctx.fillRect(10, 12, 8, 6);

    ctx.fillStyle = '#bfdbfe'; // Cam
    ctx.fillRect(-10, -8, 8, 16);

    ctx.restore();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

/**
 * Gƒ∞Rƒ∞≈û ƒ∞≈ûLEMLERƒ∞
 */
const btnMap = {
    'btn-up': 'ArrowUp',
    'btn-down': 'ArrowDown',
    'btn-left': 'ArrowLeft',
    'btn-right': 'ArrowRight'
};

Object.entries(btnMap).forEach(([id, key]) => {
    const el = document.getElementById(id);
    const press = (e) => { e.preventDefault(); keys[key] = true; el.classList.add('pressed'); };
    const release = (e) => { e.preventDefault(); keys[key] = false; el.classList.remove('pressed'); };
    
    el.addEventListener('mousedown', press);
    el.addEventListener('mouseup', release);
    el.addEventListener('mouseleave', release);
    el.addEventListener('touchstart', press);
    el.addEventListener('touchend', release);
});

// Aksiyon Butonu
const actionBtn = document.getElementById('btn-action');
const doAction = (e) => { e.preventDefault(); performAction(); actionBtn.style.transform = "scale(0.9)"; };
const stopAction = (e) => { e.preventDefault(); actionBtn.style.transform = "scale(1)"; };

actionBtn.addEventListener('mousedown', doAction);
actionBtn.addEventListener('mouseup', stopAction);
actionBtn.addEventListener('touchstart', doAction);
actionBtn.addEventListener('touchend', stopAction);

// Klavye
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if(e.code === 'Space') performAction();
});
window.addEventListener('keyup', e => keys[e.key] = false);

init();

</script>
