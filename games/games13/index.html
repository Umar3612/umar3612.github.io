    <script>
        const COLS = 10;

        const COLORS = {

        const i18n = {
            en: {
                subtitle: "NEON PULSE EDITION",
                start: "START GAME",
                howTo: "HOW TO PLAY",

                home: "HOME",
                msgStart: "START!",
                msgLevel: "LEVEL UP!",
                msgBoom: "BOOM!",
                instructions: [
                    "üïπÔ∏è <b>Controls:</b> Keys/Buttons to move.",
                    "‚ö° <b>Drop:</b> Speed up the fall.",
                    "üíé <b>Hard Drop:</b> Instant placement.",
                    "üí£ <b>Bombs:</b> Clear 3x3 area.",
                    "üîã <b>Energy:</b> Double score pieces.",
                    "üìà <b>Progress:</b> Level speed increases.",
                    "üèÜ <b>Goal:</b> Clear lines to win!"
                ]
            },
            tr: {
                subtitle: "NEON PULSE S√úR√úM√ú",
                start: "OYUNU BA≈ûLAT",
                howTo: "NASIL OYNANIR",
                close: "KAPAT",
                score: "SKOR",
                level: "SEVƒ∞YE",
                next: "SIRADAKƒ∞",
                gameOver: "OYUN Bƒ∞TTƒ∞",
                yourScore: "SKORUNUZ",
                retry: "TEKRAR DENE",
                rotate: "D√ñND√úR",
                hardDrop: "ANINDA D√ú≈û√úR",
                home: "ANA MEN√ú",
                msgStart: "BA≈ûLA!",
                msgLevel: "SEVƒ∞YE ATLANDI!",
                msgBoom: "PATLAMA!",
                instructions: [
                    "üïπÔ∏è <b>Kontroller:</b> Tu≈ülarla hareket.",
                    "‚ö° <b>D√º≈ü√ºr:</b> D√º≈ü√º≈ü√º hƒ±zlandƒ±rƒ±r.",
                    "üíé <b>Anƒ±nda:</b> Beklemeden yerle≈ütirir.",
                    "üí£ <b>Bombalar:</b> 3x3 alanƒ± temizler.",
                    "üîã <b>Enerji:</b> ƒ∞ki kat puan verir.",
                    "üìà <b>Hƒ±z:</b> Seviye ile hƒ±z artar.",
                    "üèÜ <b>Ama√ß:</b> Satƒ±rlarƒ± temizle!"
                ]
            }
        };

        let currentLang = 'en';
        let canvas, ctx, nextCanvas, nextCtx;
        let grid, currentPiece, nextPiece;
        let score = 0, level = 1, linesCleared = 0;
        let gameActive = false;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let particles = [];
        let audioCtx;

        window.onload = () => {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            nextCanvas = document.getElementById('next-piece-canvas');
            nextCtx = nextCanvas.getContext('2d');

            canvas.width = COLS * BLOCK_SIZE;
            canvas.height = ROWS * BLOCK_SIZE;

            setupControls();
            setLanguage('en');
            resetGame();
        };

        function setLanguage(lang) {
            currentLang = lang;
            const t = i18n[lang];
            
            document.getElementById('subtitle').innerText = t.subtitle;
            document.getElementById('btn-start-game').innerText = t.start;
            document.getElementById('btn-how-to').innerText = t.howTo;
            document.getElementById('game-over-title').innerText = t.gameOver;
            document.getElementById('final-score-label').innerText = t.yourScore;
            document.getElementById('btn-retry').innerText = t.retry;
            document.getElementById('score-label').innerText = t.score;
            document.getElementById('level-label').innerText = t.level;
            document.getElementById('next-label').innerText = t.next;
            document.getElementById('btn-rotate').innerText = t.rotate;
            document.getElementById('btn-hard-drop').innerText = t.hardDrop;
            document.getElementById('how-to-title').innerText = t.howTo;
            document.getElementById('btn-close-how-to').innerText = t.close;
            document.getElementById('home-text').innerText = t.home;
            
            const list = document.getElementById('instructions-content');
            list.innerHTML = t.instructions.map(i => `<div class="instruction-item">${i}</div>`).join('');

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === lang);
            });
        }

        function toggleHowTo(show) {
            const modal = document.getElementById('how-to-modal');
            modal.classList.toggle('hidden', !show);
            if (show) {
                initAudio();
                SFX.move();
            }
        }

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSynthSound(freq, type, duration, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const SFX = {
            move: () => playSynthSound(440, 'sine', 0.1, 0.05),
            rotate: () => playSynthSound(660, 'square', 0.1, 0.03),
            drop: () => playSynthSound(150, 'sine', 0.2, 0.2),
            hardDrop: () => {
                playSynthSound(100, 'triangle', 0.3, 0.3);
                playSynthSound(50, 'sine', 0.4, 0.4);
            },
            clear: () => {
                [440, 554, 659, 880].forEach((f, i) => {
                    setTimeout(() => playSynthSound(f, 'sine', 0.4, 0.1), i * 100);
                });
            },
            boom: () => playSynthSound(60, 'sawtooth', 0.5, 0.3),
            levelUp: () => {
                playSynthSound(523, 'sine', 0.5, 0.1);
                setTimeout(() => playSynthSound(659, 'sine', 0.5, 0.1), 150);
                setTimeout(() => playSynthSound(783, 'sine', 0.5, 0.1), 300);
            },
            gameOver: () => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 1.0);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1.0);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 1.0);
            }
        };

        function setupControls() {
            const bind = (id, fn, sfxName) => {
                const el = document.getElementById(id);
                if (!el) return;
                const handleAction = (e) => {
                    e.preventDefault();
                    if(gameActive) {
                        fn();
                        if(SFX[sfxName]) SFX[sfxName]();
                    }
                };
                el.addEventListener('touchstart', handleAction);
                el.addEventListener('mousedown', (e) => {
                    if (e.button === 0) {
                        if(gameActive) {
                            fn();
                            if(SFX[sfxName]) SFX[sfxName]();
                        }
                    }
                });
            };

            bind('btn-left', moveLeft, 'move');
            bind('btn-right', moveRight, 'move');
            bind('btn-rotate', rotatePiece, 'rotate');
            bind('btn-drop', drop, 'drop');
            bind('btn-hard-drop', hardDrop, 'hardDrop');
        }

        function resetGame() {
            grid = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            level = 1;
            linesCleared = 0;
            dropInterval = 1000;
            updateStats();
            nextPiece = createPiece();
            spawnPiece();
            particles = [];
        }

        function startGame() {
            initAudio();
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('how-to-modal').classList.add('hidden');
            resetGame();
            gameActive = true;
            requestAnimationFrame(update);
            showMessage(i18n[currentLang].msgStart);
            SFX.levelUp();
        }

        function showMessage(msg) {
            const box = document.getElementById('message-box');
            box.innerText = msg;
            box.style.opacity = 1;
            box.style.transform = "translateX(-50%) scale(1.1)";
            setTimeout(() => {
                box.style.opacity = 0;
                box.style.transform = "translateX(-50%) scale(1.0)";
            }, 1500);
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            currentPiece.pos = { x: Math.floor(COLS / 2) - Math.floor(currentPiece.matrix[0].length / 2), y: 0 };
            if (collide()) gameOver();
        }

        function createPiece() {
            const keys = Object.keys(SHAPES);
            const type = keys[Math.floor(Math.random() * keys.length)];
            const isSpecial = Math.random() < 0.12; 
            return {
                matrix: SHAPES[type],
                color: COLORS[type],
                type: type,
                special: isSpecial ? (Math.random() > 0.5 ? 'explosive' : 'energy') : null
            };
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const m = nextPiece.matrix;
            const size = 18;
            const offsetX = (nextCanvas.width - m[0].length * size) / 2;
            const offsetY = (nextCanvas.height - m.length * size) / 2;
            m.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) drawBlock(nextCtx, x * size + offsetX, y * size + offsetY, nextPiece.color, size, nextPiece.special);
                });
            });
        }

        function drawBlock(context, x, y, color, size, special = null) {
            context.shadowBlur = size / 2.5;
            context.shadowColor = color;
            context.fillStyle = color;
            context.fillRect(x + 1, y + 1, size - 2, size - 2);
            context.fillStyle = 'rgba(255,255,255,0.3)';
            context.fillRect(x + 2, y + 2, size - 4, size / 3);
            if (special === 'explosive') {
                context.fillStyle = 'white';
                context.font = `bold ${size/1.8}px Arial`;
                context.textAlign = "center";
                context.fillText('üí£', x + size/2, y + size/1.3);
            } else if (special === 'energy') {
                context.fillStyle = 'black';
                context.font = `bold ${size/1.8}px Arial`;
                context.textAlign = "center";
                context.fillText('‚ö°', x + size/2, y + size/1.3);
            }
            context.shadowBlur = 0;
        }

        function collide() {
            const m = currentPiece.matrix;
            const o = currentPiece.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (grid[y + o.y] && grid[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge() {
            currentPiece.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        grid[y + currentPiece.pos.y][x + currentPiece.pos.x] = {
                            color: currentPiece.color,
                            special: currentPiece.special
                        };
                    }
                });
            });
            if (currentPiece.special === 'explosive') {
                handleExplosion(currentPiece.pos.x, currentPiece.pos.y);
                SFX.boom();
            } else {
                SFX.drop();
            }
        }

        function handleExplosion(px, py) {
            createParticles(px * BLOCK_SIZE, py * BLOCK_SIZE, '#ffffff');
            for (let y = -1; y <= 1; y++) {
                for (let x = -1; x <= 1; x++) {
                    const targetY = py + y;
                    const targetX = px + x;
                    if (grid[targetY] && grid[targetY][targetX]) grid[targetY][targetX] = 0;
                }
            }
            showMessage(i18n[currentLang].msgBoom);
        }

        function rotate(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
        }

        function drop() {
            currentPiece.pos.y++;
            if (collide()) {
                currentPiece.pos.y--;
                merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }

        function hardDrop() {
            while (!collide()) {
                currentPiece.pos.y++;
            }
            currentPiece.pos.y--;
            merge();
            clearLines();
            spawnPiece();
        }

        function clearLines() {
            let rowCount = 0;
            outer: for (let y = ROWS - 1; y >= 0; --y) {
                for (let x = 0; x < COLS; ++x) {
                    if (grid[y][x] === 0) continue outer;
                }
                grid.splice(y, 1);
                grid.unshift(Array(COLS).fill(0));
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                SFX.clear();
                let multiplier = currentPiece.special === 'energy' ? 2 : 1;
                score += (rowCount * 100 * level) * multiplier;
                linesCleared += rowCount;
                if (linesCleared >= level * 6) {
                    level++;
                    dropInterval = Math.max(100, 1000 - (level * 90));
                    showMessage(i18n[currentLang].msgLevel);
                    SFX.levelUp();
                }
                updateStats();
                if (rowCount > 1) createComboText(rowCount);
                createParticles(COLS * BLOCK_SIZE / 2, (ROWS - rowCount) * BLOCK_SIZE, varColor(rowCount));
            }
        }

        function varColor(rc) {
            return rc > 3 ? COLORS.Z : rc > 1 ? COLORS.I : COLORS.S;
        }

        function createComboText(count) {
            const div = document.createElement('div');
            div.className = 'combo-text';
            div.innerText = `${count}x KOMBO!`;
            div.style.left = '50%';
            div.style.top = '40%';
            document.getElementById('game-container').appendChild(div);
            setTimeout(() => div.remove(), 800);
        }

        function updateStats() {
            document.getElementById('score-val').innerText = score;
            document.getElementById('level-val').innerText = level;
        }

        function gameOver() {
            gameActive = false;
            SFX.gameOver();
            document.getElementById('final-score').innerText = score;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 25; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15,
                    life: 1.0,
                    color: color
                });
            }
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.025;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    return;
                }
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
                ctx.globalAlpha = 1;
                ctx.shadowBlur = 0;
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(255,255,255,0.03)';
            for(let i=0; i<COLS; i++) {
                ctx.beginPath(); ctx.moveTo(i*BLOCK_SIZE, 0); ctx.lineTo(i*BLOCK_SIZE, canvas.height); ctx.stroke();
            }
            grid.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) drawBlock(ctx, x * BLOCK_SIZE, y * BLOCK_SIZE, value.color, BLOCK_SIZE, value.special);
                });
            });
            if (currentPiece) {
                currentPiece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) drawBlock(ctx, (currentPiece.pos.x + x) * BLOCK_SIZE, (currentPiece.pos.y + y) * BLOCK_SIZE, currentPiece.color, BLOCK_SIZE, currentPiece.special);
                    });
                });
            }
            drawParticles();
        }

        function update(time = 0) {
            if (!gameActive) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) drop();
            draw();
            requestAnimationFrame(update);
        }

        function moveLeft() {
            currentPiece.pos.x--;
            if (collide()) {
                currentPiece.pos.x++;
            } else {
                SFX.move();
            }
        }

        function moveRight() {
            currentPiece.pos.x++;
            if (collide()) {
                currentPiece.pos.x--;
            } else {
                SFX.move();
            }
        }

        function rotatePiece() {
            const oldMatrix = currentPiece.matrix;
            currentPiece.matrix = rotate(currentPiece.matrix);
            if (collide()) {
                currentPiece.matrix = oldMatrix;
            } else {
                SFX.rotate();
            }
        }

        document.addEventListener('keydown', event => {
            if (!gameActive) return;
            if (event.keyCode === 37) moveLeft();
            else if (event.keyCode === 39) moveRight();
            else if (event.keyCode === 40) drop();
            else if (event.keyCode === 38) rotatePiece();
            else if (event.keyCode === 32) hardDrop();
        });
    </script>
